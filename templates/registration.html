<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
    .terms {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .terms input[type="checkbox"] {
      margin-right: 5px;
    }
    .terms label {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form action="/register" method="POST" id="registrationForm" onsubmit="return validateForm()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="phone">Phone Number</label>
        <select id="countryCode" onchange="updatePhoneCode()">
          <option value="+1">United States (+1)</option>
<option value="+44">United Kingdom (+44)</option>
<option value="+91">India (+91)</option>
<option value="+61">Australia (+61)</option>
<option value="+55">Brazil (+55)</option>
<option value="+86">China (+86)</option>
<option value="+33">France (+33)</option>
<option value="+49">Germany (+49)</option>
<option value="+81">Japan (+81)</option>
<option value="+7">Russia (+7)</option>
<option value="+65">Singapore (+65)</option>
<option value="+82">South Korea (+82)</option>
<option value="+34">Spain (+34)</option>
<option value="+46">Sweden (+46)</option>
<option value="+41">Switzerland (+41)</option>
<option value="+971">United Arab Emirates (+971)</option>
<!-- Add more options as needed -->

          <!-- Add more options as needed -->
        </select>
        <input type="tel" id="phoneNumber" name="phone" placeholder="Format: 1234567890" pattern="\+?[0-9]{1,2}-?[0-9]{10}" required>


      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" oninput="validatePassword()" required>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
      <div class="error" id="password_error"></div>
      <div>
        <input type="submit" value="Register">
      </div>
      {% if error %}
    <p>{{ error }}</p>
{% endif %}

    </form>
    <div style="text-align: center;"><a href="/login">Already Registered click here to login</a></div>
    <div class="error" id="error_message"></div>
  </div>

  <script>
    function updatePhoneCode() {
      var countryCodeSelect = document.getElementById("countryCode");
      var selectedCountryCode = countryCodeSelect.options[countryCodeSelect.selectedIndex].value;
      var phoneNumberInput = document.getElementById("phoneNumber");
      phoneNumberInput.value = selectedCountryCode + "-";
    }

    function validatePassword() {
      var password = document.getElementById("password");
      var confirm_password = document.getElementById("confirm_password");
      var password_error = document.getElementById("password_error");

      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords do not match");
        password_error.textContent = "Passwords do not match";
      } else {
        confirm_password.setCustomValidity("");
        password_error.textContent = "";
      }
    }

    function validateForm() {
      var password = document.getElementById("password");
      var confirm_password = document.getElementById("confirm_password");
      var password_error = document.getElementById("password_error");

      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords do not match");
        password_error.textContent = "Passwords do not match";
        return false;
      } else {
        confirm_password.setCustomValidity("");
        password_error.textContent = "";
        return true;
      }
    }
   
    // Function to log console message without altering actual code
    function displayConsoleMessage(message) {
      console.log("Console message:", message);
    }

    // Add console messages at strategic points
    displayConsoleMessage("Registration page loaded!");

    // Add event listener to the form submit event
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      // Prevent the default form submission behavior

      // Get the input values
      var username = document.getElementById("username").value;
      // Log the username without disturbing actual code
      displayConsoleMessage("Username entered: " + username);

      // Perform form validation or submission
      // For demonstration purposes, we're not performing any validation here
      // Just logging a message to indicate the form submission
      displayConsoleMessage("Form submitted successfully!");
    });
  </script>

</body>
</html>
