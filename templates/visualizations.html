<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

#pie-chart, #stacked-bar-chart, #line-graph, #grouped-bar-chart {
    width: 80%;
    margin: 20px auto;
}

    </style>
</head>
<body>
    <h1>Data Visualizations</h1>

    <div id="pie-chart">
        {{ pie_chart | safe }}
    </div>
    <div id="stacked-bar-chart">
        {{ stacked_bar_chart | safe }}
    </div>
    <div id="line-graph">
        {{ line_graph | safe }}
    </div>
    <div id="grouped-bar-chart">
        {{ grouped_bar_chart | safe }}
    </div>
</body>
</html>
